<section id="products" class="py-20 md:py-28 bg-gradient-to-b from-white to-cream-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      
      <!-- Section Header -->
      <div class="text-center mb-16">
        <h2 class="text-3xl md:text-5xl font-bold text-cream-900 mb-4">Our Products</h2>
        <p class="text-lg md:text-xl text-cream-700 max-w-2xl mx-auto">
          Explore our delicious selection of cakes, each baked fresh to order
        </p>
        <div class="w-24 h-1 bg-cream-400 mx-auto rounded-full mt-4"></div>
      </div>
      
      <!-- Horizontal Scrollable Products -->
      <div class="products-scroll-container">

        <!-- Scroll Indicators -->
        <button class="scroll-indicator left" id="scrollLeft" aria-label="Scroll left">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button class="scroll-indicator right" id="scrollRight" aria-label="Scroll right">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        
        <div class="products-scroll-wrapper" id="productsScrollWrapper">
          <div class="products-scroll-track" id="productsTrack">
            <!-- Products List -->
          </div>
        </div>
      </div>
      
      <!-- CTA -->
      <div class="text-center mt-16">
        <p class="text-lg md:text-xl text-cream-800 mb-6">
          Don't see what you're looking for? Contact us for special requests!
        </p>
        <a 
          href="#" 
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center px-8 py-4 bg-green-500 hover:bg-green-600 text-white rounded-full font-semibold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
        >
          Contact Us on WhatsApp
        </a>
      </div>
    </div>
  </div>
</section>
